<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/janken.css">
  <title>じゃんけんアプリ</title>
</head>

<body>
  <header>
    <h1>じゃんけんアプリ</h1>
  </header>

  <main>
    <ul>
      <li id="gu_btn">グー</li>
      <li id="cho_btn">チョキ</li>
      <li id="par_btn">パー</li>
    </ul>
    <div class="result_wrapper">
    <div id="com_hand">コンピュータの出した手は？</div>
    <div id="result">結果は？</div>
    </div>
  </main>

  <footer>meavita</footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
  //ここに処理を追加

  $("#gu_btn").on("click",function(){
    const min = 0;
    const max = 2;
    const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;

    if(randomNumber === 0){
      $("#com_hand").text("グー");
      $("#result").text("あいこ");
    }else if(randomNumber === 1){
      $("#com_hand").text("チョキ");
      $("#result").text("あなたの勝ち！");
    }else{
      $("#com_hand").text("パー");
      $("#result").text("あなたの負け〜");
    };
  })

  $("#cho_btn").on("click",function(){
    const min = 0;
    const max = 2;
    const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;

    if(randomNumber === 0){
      $("#com_hand").text("グー");
      $("#result").text("あなたの負け〜！");
    }else if(randomNumber === 1){
      $("#com_hand").text("チョキ");
      $("#result").text("あいこ");
    }else{
      $("#com_hand").text("パー");
      $("#result").text("あなたの勝ち");
    };
  })

  $("#par_btn").on("click",function(){
    const min = 0;
    const max = 2;
    const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;

    if(randomNumber === 0){
      $("#com_hand").text("グー");
      $("#result").text("あなたの勝ち！");
    }else if(randomNumber === 1){
      $("#com_hand").text("チョキ");
      $("#result").text("あなたの負け〜");
    }else{
      $("#com_hand").text("パー");
      $("#result").text("あいこ");
    };
  })

  </script>

</body>

</html>
